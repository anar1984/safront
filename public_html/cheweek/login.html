                                                    <script>
                                                        var myParam = location.search.split('domain=')[1] ? location.search.split('domain=')[1] : '';
                                                        
                                                        
                                                        
                                                        $('#cPassword').on("keyup", function (event) {
                                                            if (event.keyCode === 13) {
                                                                event.preventDefault();
                                                                check();
                                                            }
                                                        });
                                                        $('#cUsername').on("keyup", function (event) {
                                                            if (event.keyCode === 13) {
                                                                event.preventDefault();
                                                                check();
                                                            }
                                                        });
                                                        $('#domain').on("keyup", function (event) {
                                                            if (event.keyCode === 13) {
                                                                event.preventDefault();
                                                                check();
                                                            }
                                                        });

                                                        $('#domain').val(myParam.replace("/", ""));
                                                        
                                                        if (myParam.length>0){
                                                            $('#domain').hide();
                                                        }

                                                        //            var lng = getUrlParameter('lang');
                                                        //            if (lng === 'undefined' || !lng) {
                                                        //                lng = getDefaultLang();
                                                        //            }
                                                        //            //            setLoginLabels();
                                                        //            setLangCombo4($('#lang'), lng);
                                                        //            $('#lang').change();

                                                        //            $(document).foundation();

                                                        function check() {
                                                            hideAlert();
                                                            hideAlertLogin();
                                                            //                progresBarStart();
                                                            var domain = 'elcompro'
                                                            var username = $('#cUsername').val();
                                                            var password = $('#cPassword').val();
                                                            if (!domain || !username || !password) {
                                                                showAlertLogin();
                                                                return;
                                                            }
                                                            var lang = $('#lang').find(":selected").val();
                                                            var json = {kv: {}};
                                                            json.kv.username = username;
                                                            json.kv.password = password;
                                                            json.kv.domain = domain;
                                                            json.kv.lang = lang;
                                                            var data = JSON.stringify(json);
                                                            //console.log(data);

                                                            $.ajax({
                                                                url: urlGl+"../api/post/login",
                                                                type: "POST",
                                                                data: data,
                                                                contentType: "application/json",
                                                                crossDomain: true,
                                                                async:false,
                                                                success: function (res) {
//                                                                    alert (JSON.stringify(res))
                                                                    localStorage.setItem('tk', res.token);
                                                                    document.cookie = res.token;                                                                  
 
                                                                    document.location = "index.html";
                                                                },
                                                                error: function (res, status) {
                                                                    //                        progresBarStop();
                                                                    showAlert();
                                                                }
                                                            });
                                                            return false;
                                                        }


                                                        function showAlert() {
                                                            document.getElementById('login-alert').style.display = 'block';
                                                        }

                                                        function showAlertLogin() {
                                                            document.getElementById('login-alert-login').style.display = 'block';
                                                        }

                                                        function hideAlert() {
                                                            $('#login-alert').hide();
                                                        }

                                                        function hideAlertLogin() {
                                                            $('#login-alert-login').hide();
                                                        }

                                                        function enterEvent(arg, event) {
                                                            $('#login-alert-login').hide();
                                                        }



                                                    </script>
