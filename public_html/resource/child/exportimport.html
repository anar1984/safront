<div class="row">
    <div class="col-12">
        <h5>Database Export/Import</h1>
    </div>
    <div class="col-2">
        <label>Database</label>
        <select class="form-control ei-db-list"></select>
    </div>
    <div class="col-2">
        <label>Table</label>
        <select data-live-search="true"  data-actions-box="true" class="form-control ei-table-list"></select>
    </div>
    <div class="col-2">
        <br>
        <input type='checkbox' id='dfdf' class="ei-only-table-sctructure">
        <label for='dfdf'>  Table Structure</label>
    </div>
    <div class="col-2">
        <br>
        <input type='checkbox' id='dfdf5' class="ei-only-table-history">
        <label for='dfdf5'>  Table History</label>
    </div>
    <div class="col-2">
        <br>
        <input type='checkbox' id='dfddf444' class="ei-only-table-data">

    <div class="col-2">

    <div class="col-12">
       <hr>

    <div class="col-2">

     </div>

     <div class="col-2">

    <div class="col-2">
        <br>
        <button   class="btn btn-primary ei-deploy-release-btn">Export Release</button>
    </div>

</div>
