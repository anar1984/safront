
<style>
/* horizontal panel*/

.panel-container {
  display: flex;
  flex-direction: row;
  border: 1px solid silver;
  overflow: hidden;
  
}
.panel-left-code {
    flex: 0 0 auto;
    padding: 0px;
    width: 300px;
    min-height: 100%;
    width: 50%;
    white-space: nowrap;
    color: white;
}

.splitter-code {
  flex: 0 0 auto;
  width: 18px;  
  background: url(https://raw.githubusercontent.com/RickStrahl/jquery-resizable/master/assets/vsizegrip.png) center center no-repeat #535353;
  min-height: 200px;
  cursor: col-resize;  
}

.panel-right-code {
  flex: 1 1 auto;
  /* resizable */
  padding: 0px;
  width: 50%;
  height: 100%;
  background: #eee;
}

/* vertical panel */

.panel-container-vertical {
  display: flex;
  flex-direction: column;
  height: 100%;
  border: 1px solid silver;
  overflow: hidden;
}

.panel-top-code {
  flex: 0 0 auto;
  /* only manually resize */
  padding: 0px;
  width: 100%;
  white-space: nowrap;

  color: white;
}

.splitter-horizontal {
  flex: 0 0 auto;
  height: 18px;
  background: url(https://raw.githubusercontent.com/RickStrahl/jquery-resizable/master/assets/hsizegrip.png) center center no-repeat #535353;
  cursor: row-resize;
}

.panel-bottom-code{
  flex: 1 1 auto;
  /* resizable */
  padding: 2px;
  min-height: 200px;
}
</style>
