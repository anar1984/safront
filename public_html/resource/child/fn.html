<div class="modal fade p-0  "  id="jsCodeModal" tabindex="-1" role="dialog" aria-labelledby="" style="z-index: 40001;display: block;position: relative;"
aria-hidden="true">
<style>
 .editor-frame .loading {
    position: absolute;
    height: 100%;
    width: 100%;
    background-color: rgba(255, 255, 255, .5);
    margin: 0 auto;
/*     display: none; */
    z-index: 100
}

.editor-frame .progress {
    width: 50%;
    margin: 15% auto 0
}

 .editor-frame .progress .bar {
    width: 100%;
    background-color: #4bb1cf
}
.progress.active .bar {
    -webkit-animation: progress-bar-stripes 2s linear infinite;
    -moz-animation: progress-bar-stripes 2s linear infinite;
    -ms-animation: progress-bar-stripes 2s linear infinite;
    -o-animation: progress-bar-stripes 2s linear infinite;
    animation: progress-bar-stripes 2s linear infinite;
}
.progress-striped .bar {
    background-color: #149bdf;
    background-image: -webkit-gradient(linear,0 100%,100% 0,color-stop(.25,rgba(255,255,255,.15)),color-stop(.25,transparent),color-stop(.5,transparent),color-stop(.5,rgba(255,255,255,.15)),color-stop(.75,rgba(255,255,255,.15)),color-stop(.75,transparent),to(transparent));
    background-image: -webkit-linear-gradient(
45deg
,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
    background-image: -moz-linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
    background-image: -o-linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
    background-image: linear-gradient(
45deg
,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
    -webkit-background-size: 40px 40px;
    -moz-background-size: 40px 40px;
    -o-background-size: 40px 40px;
    background-size: 40px 40px;
}

</style>

                                <i class="fas fa-file-import" style=" margin-right: 6px; " aria-hidden="true"></i> 
                                Compile

                        </div>

                        <div class="mm-col">

                        </div>

                    </div> -->

                <button type="button" class="m-0 p-2 close" style="color: white;" data-dismiss="modal"

                    <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body p-0" style="font-size: 12px;">

                        <div class="col-12 jscode-corepart jscode-zad  jscode-zad-core">

                                style='border-color:white;display:inline-flex;width:30%'

                            <b>(</b><input onchange='updateJSChange(this, "fnCoreInput")'

                        </div>

                        <div class="col-12 jscode-eventpart jscode-zad  jscode-zad-event" style="display:none;">
